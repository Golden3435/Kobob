<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Hello World</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }
    nav {
        display: flex;
        justify-content: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    footer {
        width: 100%;
        position: fixed;
        bottom: 0;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Hello, World!</h1>
  <p>Welcome to your basic styled webpage.</p>
</div>

<footer>
  &copy; 2025 Your Website
</footer>
</body>
</html>

<script async src="https://public.codepenassets.com/embed/index.js"></script>
</body>
</html>
