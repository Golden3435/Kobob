<!DOCTYPE html>
<html lang="en">
<style>
    /* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

/* Style the navigation links */
#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
    /* Basic reset for the page */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

a {
  font-size: 18px;
  color: blue;
  text-decoration: none;
  cursor: pointer;
}

/* Popup container (hidden by default) */
.popup {
  display: none; /* Initially hide the popup */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  justify-content: center;
  align-items: center;
  opacity: 0; /* Start invisible */
  transition: opacity 0.3s ease; /* Fade effect */
}

/* Popup content */
.popup-content {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

/* Close button inside the popup */
.close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}

/* Close button hover effect */
.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Show the popup with fade-in effect when the class "show" is added */
.popup.show {
  display: flex; /* Show the popup */
  opacity: 1; /* Make it visible */
}

</style>
<head>
    <meta charset="UTF-8">
    <title>Kobob</title>
    <h1>Kobob html design site</h1>
</head>
<body>
  <div>
      <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
      <ul id="myMenu">
          <li><a href="/Sites/Basic%20Hello%20World.html">Basic Hello World</a></li>
          <div id="underconstruction">
              <li><a href="#" class="underconstruction">Basic Website</a></li>
              <li><a href="#" class="underconstruction">Website With Animation</a></li>

          </div>

      </ul>
  </div>

  <!-- The Popup (Modal) -->
  <div id="popup" class="popup">
      <div class="popup-content">
          <span id="closePopupButton" class="close">&times;</span>
          <h2>Under Construction</h2>
          <p>This page is under construction. Please check back later!</p>
      </div>
  </div>

</body>
<script>
    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i;
      input = document.getElementById("mySearch");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myMenu");
      li = ul.getElementsByTagName("li");

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    // Get elements
const underConstructionLink = document.getElementById('underconstruction');
const popup = document.getElementById('popup');
const closePopupButton = document.getElementById('closePopupButton');

// Show the popup when the link is clicked
underConstructionLink.addEventListener('click', function(event) {
  event.preventDefault();  // Prevent the default action of the link (navigation)
  popup.classList.add('show');  // Show the popup
});

// Hide the popup when the close button is clicked
closePopupButton.addEventListener('click', function() {
  popup.classList.remove('show');  // Hide the popup
});

// Optionally, close the popup if the user clicks outside the popup content
window.addEventListener('click', function(event) {
  if (event.target === popup) {
    popup.classList.remove('show');  // Close popup if clicked outside
  }
});

</script>
</html>
